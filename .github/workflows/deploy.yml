name: Deploy Hugo site to Pages

on:
  # Roda quando um push é feito na branch 'main'
  push:
    branches:
      - main 

# Permissões necessárias para o workflow
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Tarefa de "build" (construção)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v4
        with:
          submodules: true  # <-- ISSO É ESSENCIAL: Baixa os submódulos (seu tema)
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest' # Instala o Hugo
          extended: true

      - name: Build
        run: hugo --minify # Roda o comando para gerar o site na pasta 'public'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public # <-- IMPORTANTE: Envia a pasta 'public', não a raiz

  # Tarefa de "deploy" (publicação)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # <-- Só roda DEPOIS que a tarefa 'build' terminar
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4